########################################
##
##这个是我的redis的配置文件
##
########################################

#host or ip
crawler.redis.host=cent01

#port redis connect port
crawler.redis.port=6379

##最大空闲连接树
crawler.redis.maxIdle=10

##最大连接数
crawler.redis.maxTotal=100

##创建连接超时时间
crawler.redis.maxWaitMillis=2000

##获取连接测试是否可用
crawler.redis.testOnBorrow=true

##超时时间
crawler.redis.timeout=20000